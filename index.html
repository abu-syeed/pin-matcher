<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pinnumberGenerate" type="text" placeholder="0" readonly>
                    <button class="generate-btn" onclick="pinGenerator()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="pinNumberInput" type="text" placeholder="0">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNumber(7)">7</div>
                              <div class="button" onclick="inputNumber(8)">8</div>
                              <div class="button" onclick="inputNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNumber(4)">4</div>
                              <div class="button" onclick="inputNumber(5)">5</div>
                              <div class="button" onclick="inputNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="inputNumber(1)">1</div>
                              <div class="button" onclick="inputNumber(2)">2</div>
                              <div class="button" onclick="inputNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backspaceNumber()"><</div>
                                <div class="button" onclick="inputNumber(0)">0</div>
                                <div class="button" onclick="clearAllNumber()">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submitBtn" class="submit-btn" onclick="matchOrNot()" >Submit</button>
                                <p class="action-left"><span id="actionCount"> 3 </span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class ="notify-section" id="notifySection" >
          <div id="notifyUnmatch">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <button class="btn btn-primary mt-3 mr-auto ml-auto d-block" id="tryAgain" onclick="returnToTry()">Try Again!</button>
          </div>
            <p class="notify" id="notifyMatch">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
	
    <script src="script.js"></script>
	
</body>
</html>
